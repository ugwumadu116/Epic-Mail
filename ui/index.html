<body>
  <section id="home">
    <div class="header">
      <h1>Welcome To Epic Mail</h1>

    <footer>
      <button id="btn-address" class="mdc-icon-button material-icons">directions</button>
      <button id="btn-phone" class="mdc-icon-button material-icons">phone</button>
      <button id="btn-birthdate" class="mdc-icon-button material-icons">date_range</button>

    <footer>
      <button id="btn-address" class="mdc-icon-button material-icons"><i>directions</i></button>

  <script>
    const digitize = (n) => {
      r = n.toString().split('');
      r.forEach((el, i, a) => { a[i] = parseInt(el); })
      return r
    }

    console.log(digitize(123))  // [1, 2, 3]
  </script>
