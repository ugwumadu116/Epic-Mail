<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Epic-Mail is a web app that helps people exchange
  messages/information over the internet." />
  <meta name="keywords" content="Email, Instant messaging" />
  <title>Epic-Mail | Mail Groups</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Space+Mono" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/group.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <section id="headerProfile">
    <div class="bars">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="searchArea">
      <h1>Profile</h1>
    </div>
  </section>
  <section id="sidenav">
    <div id="overlay2"></div>
    <i class="fa fa-times" aria-hidden="true"></i>
    <div class="topic">Epic-Mail</div>
    <nav>
      <a href="./compose.html">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Compose
      </a>
      <a href="./inbox.html">
        <i class="fa fa-inbox" aria-hidden="true"></i>
        Inbox
      </a>
      <a href="#">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
        Sent
      </a>
      <a href="./group.html">
        <i class="fa fa-users" aria-hidden="true"></i>
        Group
      </a>
      <a href="./draft.html">
        <i class="fa fa-file-archive" aria-hidden="true"></i>
        Draft
      </a>
      <a class="active" href="./profile.html">
        <i class="fa fa-user" aria-hidden="true"></i>
        Profile
      </a>
      <a href="./login.html">
        <i class="fas fa-power-off"></i>
        Logout
      </a>
    </nav>
  </section>
  <section id="profile">
    <div class="container">
      <div class="card">
        <div class="userimg">
          <img src="./img/pass2.jpg" alt="Profile">
        </div>
      </div>
      <div class="card">
        <div class="user">
          <i class="fa fa-user" aria-hidden="true"></i>
          <span>Joel Ugwumadu</span>
        </div>
      </div>
      <div class="card">
        <div class="user">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <span>+2347064586146</span>
        </div>
      </div>
      <div class="card">
        <div class="user">
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <span>ugwumadu116@gmail.com</span>
        </div>
      </div>
      <div class="card">
        <div class="user">
          <button class="messageCard">change password</button>
        </div>
      </div>
    </div>
  </section>
  <section id="output">
    <div id="overlay">
      <div id="text">
        <div id="password">
          <form action="#">
            <div class="formLogo">
              <h2>Change password</h2>
            </div>
            <div class="formGroup">
              <input type="text" placeholder="Old password" />
            </div>
            <div class="formGroup">
              <input type="text" placeholder="New password" />
            </div>
            <div class="formGroup">
              <input type="text" placeholder="Confirm password" />
            </div>
            <div class="submitForm">
              <button>Change</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/user.js"></script>
</body>

</html>
