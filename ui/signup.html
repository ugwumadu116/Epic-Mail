<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Epic-Mail | Signup to Epic-Mail</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Space+Mono" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
  <section id="register">
    <form action="./login.html">
      <div class="formLogo">
        <a href="./index.html">Home</a>
      </div>
      <div class="formGroup">
        <input type="text" placeholder="First Name" />
      </div>
      <div class="formGroup">
        <input type="text" placeholder="Last Name" />
      </div>
      <div class="formGroup">
        <input type="email" placeholder="Email" />
      </div>
      <div class="formGroup">
        <input type="number" placeholder="Phone Number" />
      </div>
      <div class="formGroup">
        <input type="text" placeholder="Password" />
      </div>
      <div class="formGroup">
        <input type="text" placeholder="confirm password" />
      </div>
      <div class="submitForm">
        <button>signup</button>
      </div>
      <div class="formGroup">
        <span>Already a member? <a href="./login.html" class="loginCaller">Login</a></span>
      </div>
    </form>
  </section>
</body>

</html>
