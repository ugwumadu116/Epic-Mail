<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Epic-Mail is a web app that helps people exchange
  messages/information over the internet." />
  <meta name="keywords" content="Email, Instant messaging" />
  <title>Epic-Mail-compose mail</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Space+Mono" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/user.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <section id="composeHeader">
    <div class="bars">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="bell">
      <a href="./inbox.html">
        <i class="far fa-bell"><span>2</span> </i>
      </a>
    </div>
  </section>
  <section id="sidenav">
    <div id="overlay2"></div>
    <i class="fa fa-times" aria-hidden="true"></i>
    <div class="topic">Epic-Mail</div>
    <nav>
      <a class="active" href="./compose.html">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Compose
      </a>
      <a href="./inbox.html">
        <i class="fa fa-inbox" aria-hidden="true"></i>
        Inbox
      </a>
      <a href="./sent.html">
        <i class="far fa-paper-plane"></i>
        Sent
      </a>
      <a href="./group.html">
        <i class="fa fa-users" aria-hidden="true"></i>
        Group
      </a>
      <a href="./draft.html">
        <i class="fas fa-file-archive"></i>
        Draft
      </a>
      <a href="./profile.html">
        <i class="fa fa-user" aria-hidden="true"></i>
        Profile
      </a>
      <a href="./login.html">
        <i class="fas fa-power-off"></i>
        Logout
      </a>
    </nav>
  </section>
  <section id="compose">
    <form action="#">
      <div class="formLogo">
        <h3>New Message</h3>
        <div class="tips"><i class="fas fa-file-archive"></i>
          <span class="tipstext">Draft</span>
        </div>
      </div>
      <div class="formGroup">
        <input type="email" placeholder="Enter user email or group email" />
      </div>
      <div class="formGroup">
        <input type="text" placeholder="Subject" />
      </div>
      <div class="formGroup">
        <textarea name="message" cols="90" rows="10" placeholder="Message"></textarea>
      </div>
      <div class="submitForm">
        <button>Send</button>
      </div>
    </form>
  </section>
  <script src="./js/compose.js"></script>
</body>

</html>
